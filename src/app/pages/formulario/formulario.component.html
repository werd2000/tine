<div class="container mt-3">
    <div class="row row-cols-1 row-cols-md-1">
        <div class="card" *ngIf="!loading">
            <div class="card-header">
                <h5 class="modal-title">Subir Formulario</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="formaFormulario" action="" class="form-inline">
                    <div class="form-group">
                        <input type="text" formControlName="name" class="form-control mr-3">
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="descripcion" class="form-control mr-3">
                    </div>
                    <div class="form-group">
                        <input formControlName="file" (change)="seleccionArchivo($event.target.files[0])"
                        type="file" class="form-control">
                    </div>
                </form>
                <div class="row mt-3">
                    <div class="col-12">
                        <div class="progress" *ngIf="porcentaje > 0">
                            <div class="progress-bar progress-bar-striped"
                                role="progressbar" [ngStyle]="{'width': porcentaje + '%'}" 
                                aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col-md-6">
                        <button (click)="subirArchivo()" [disabled]="!archivoOk" type="button" class="btn btn-primary btn-block">
                            Subir formulario
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button (click)="limpiarArchivo()" type="button" class="btn btn-secondary btn-block">Cancelar</button>
                    </div>
                </div>
            </div>

        </div>
    </div>    
</div>

{{ uploadPercent | async }}
