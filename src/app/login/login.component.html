<div class="container">
    <div class="card mt-4">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">
                Ingresar
            </h4>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" [(ngModel)]="email" class="form-control" name="email" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" [(ngModel)]="password" class="form-control" name="password">
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
              </div>
              <button (click)="login()" type="submit" class="btn btn-primary">Submit</button>
              <hr>
              <div class="form-group">
                <label>O ingrese usando su cuenta de </label>
                <button (click)="loginGoogle()" type="button " id="btnGoogle " class="btn btn-outline-danger ml-1">
                    Google
                </button>
              </div>
        </div>
    </div>
</div>
