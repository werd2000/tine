<div class="container p-3" *ngIf="!loading">
    <form [formGroup]="formaFamilia" (ngSubmit)="guardar()" class="form-container">

        <div formArrayName="familiares">

            <div class="row" 
                *ngFor="let family of familiares.controls; 
                let i = index" [formGroupName]=i>

                <div class="form-group col-md-2">
                    <label for="tipoDoc">Relaci√≥n</label>
                    <select class="form-control" formControlName="relacion" id="inputRelacion">
                        <option *ngFor="let relacion of relaciones" [value]="relacion">{{relacion}}</option>
                    </select>
                </div>

                <div class="form-group col-md-2">
                    <label for="valor">Apellido</label>
                    <input type="text" class="form-control"
                        formControlName="apellido" id="inputApellido">
                </div>

                <div class="form-group col-md-2">
                    <label for="observaciones">Nombre</label>
                    <input type="text" class="form-control" 
                        formControlName="nombre" id="inputNombre">
                </div>

                <div class="form-group col-md-2">
                    <label for="observaciones">Doc.</label>
                    <input type="text" class="form-control" 
                        formControlName="nroDoc" id="inputNroDoc">
                </div>

                <div class="form-group col-md-3">
                    <label for="observaciones">Observaciones</label>
                    <input type="text" class="form-control" 
                        formControlName="observaciones" id="inputObservaciones">
                </div>

                <div class="form-group col-md-1">
                    <!-- <label for="acciones"> </label> -->
                    <!-- <a class="badge badge-pill badge-danger mt-4 p-2" (click)="eliminar(i)" role="button" -->
                    <button type="button" class="btn btn-outline-danger btn-sm mt-4" (click)="eliminar(i)" role="button"
                        *ngIf="cantFamiliares > 1 && modo!='ver'">
                        <!-- <fa-icon [icon]="faTrash" size="2x" class="menu-icon"></fa-icon> -->
                        <fa-icon [icon]="faTrash" class="menu-icon"></fa-icon>
                    </button>
                </div>
            </div>
            <a role="button" class="badge badge-pill badge-info m-3 p-2 pointer font-weight-normal" (click)="agregarFamilia()" *ngIf="modo=='edit'">
                Agregar nuevo familiar +
            </a>
        </div>
        <div class="row" *ngIf="modo=='edit'">
            <div class="col-md-6">
                <button class="btn btn-primary btn-block" type="submit">Guardar</button>
            </div>
            <div class="col-md-6">
                <!-- <button class="btn btn-secondary btn-block" type="button" (click)="cancelar()">Cancelar</button> -->
            </div>
        </div>

    </form>
</div>
